<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Меню магазина</title>
<style>
table {
width: 70%;
border-collapse: collapse;
margin: 20px auto;
}
th, td {
border: 1px solid #444;
padding: 10px;
text-align: center;
}
th {
background-color: #eee;
}
caption {
font-size: 1.5em;
margin-bottom: 10px;
}
</style>
</head>
<body>
<table>
<caption>Меню магазина</caption>
<tr>
<th>Категория</th>
<th>Название</th>
<th>Описание</th>
<th>Цена</th>
</tr>
<tr>
<td>Фрукты</td>
<td>Яблоко</td>
<td>Свежие зеленые яблоки</td>
<td>50 грн/кг</td>
</tr>
<tr>
<td>Овощи</td>
<td>Морковь</td>
<td>Сочная и сладкая</td>
<td>30 грн/кг</td>
</tr>
<tr>
<td>Молочные продукты</td>
<td>Молоко</td>
<td>1 литр, пастеризованное</td>
<td>60 грн</td>
</tr>
<tr>
<td>Выпечка</td>
<td>Хлеб</td>
<td>Свежий ржаной хлеб</td>
<td>35 грн</td>
</tr>
</table>
</body>
</html>
